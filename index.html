<!DOCTYPE html>
<html>
<head>
    <title>Google Maps with Local Data</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link href="fontawesome/css/fontawesome.css" rel="stylesheet" />
    <link href="fontawesome/css/brands.css" rel="stylesheet" />
    <link href="fontawesome/css/solid.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3MW5OeNFgHZ1Zqd2unW3UNsA6IDLYaFQ&libraries=places,drawing,geometry"></script>
    <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>
    <script src="formatprice.js"></script>
    <script src="sidebar.js"></script>
    <script src="main.js"></script>
    <script src="place_detail.js"></script>
    <script src="filter.js"></script>

</head>
<body>
    <div id="sidebar">
        <input type="text" id="search" placeholder="Search for a place">
        <div class="range-section">
            <h2>1 KM</h2>
            <input type="range" id="radius" placeholder="Radius in meters" min="10" max="20000" step="10">
            <h2>100 KM</h2>
        </div>
        <div id="place-list"></div>
        <div id="filters">
            <div class="filter-section">
                <input placeholder="min price" type="number" id="min-price" name="min-price">
                <input placeholder="max price" type="number" id="max-price" name="max-price">
            </div>
            <div class="filter-section">
                <input placeholder="min superficie" type="number" id="min-superficie" name="min-superficie">
                <input placeholder="max superficie" type="number" id="max-superficie" name="max-superficie">
            </div>
            <button id="reset-filters" class="custom-button">Reset Filters</button>
            <button id="Confirm-btn" class="custom-button">Confirm</button>
        </div>
        
        <div id="place-details" style="display:none;">
            
            <div id="image-container">
                <button id="prev-image"><i class="fa-solid fa-arrow-left"></i></button>
                <img id="place-image" src="" alt="Place Image">
                <button id="next-image"><i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <div class="place-details-info">
                <p id="place-telephone"></p>
                <p id="place-price"></p>
                <p id="place-superficie"></p>
            
            </div>
        </div>
            <div class="bottom-section">
        <button id="toggle-immos" class="custom-button">Toggle Immos</button>
        <button id="display-signalisation" class="custom-button">Display Future Places</button>
    </div>
    </div>
    <div id="map"></div>

</body>
</body>
</html>
